<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HILIC Volume Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>HILIC Volume Calculator</h1>
<p>Enter the number of samples and the concentration of Ammonium Acetate to calculate the volumes.</p>

<form id="calculator-form">
    <label for="samples">Number of Samples:</label>
    <input type="number" id="samples" min="1" required>

    <label for="concentration">Concentration of Ammonium Acetate (mM):</label>
    <input type="number" value="300" id="concentration" min="0" step="0.01" required>

    <button type="button" onclick="calculateVolumes()">Calculate</button>
</form>

<div class="results" id="results" style="display: none;">
    <h2>Results</h2>
    <div class="result-item" id="ammonium-volume"></div>
    <div class="result-item" id="acetonitrile-volume"></div>
    <div class="result-item" id="water-volume"></div>
    <div class="result-item" id="buffer-volume"></div>
</div>

<script src="script.js"></script>

</body>
</html>
